<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/websocket.js" ></script>
    <link rel="stylesheet" href="../static//styles/room.css">
</head>

<body>

    <header>
        <div class="user-info">
            <button class="logout-btn">Выйти</button>
        </div>
        <h1 id="room-title">{{.Room}}</h1>
        <p class="table-info">Ваш номер стола: <span>{{.Username}}</span></p>
    </header>

    <main>
        <div class="top-players">
            <h2>Топ игроков</h2>
            <ul id="topPlayersList"></ul>
        </div>

        <div class="icons">
            <button id="chatToggle">Чат</button>
            <button id="topToggle">ТОП</button>
        </div>

        <div class="main-content">
            <div class="timer">00:20</div>
            <img id="elementImage" src="/items/chem_el.png" alt="Химический элемент">
            <button class="raise-hand-btn" onclick="raiseHand()">Поднять руку</button>
            
            <button class="admin-btn" onclick="getElement()">Вытащить новый элемент</button>
        </div>

        <div class="chat">
            <h2>Чат</h2>
            <div class="messages">
                <div id="start_message" class="message">
                    <span class="message__author"> Скибидидидидии! </span>
                    <span class="message__field"> Привет! </span>
                </div>
                <!-- Здесь будет содержимое чата -->
            </div>
            <div class="chat-input-wrapper">
                <form name="publish">
                    <input type="text" name="message" placeholder="Введите сообщение" class="place_message">
                    <input style="background-color: #4682B4; color: #fff;" class='btn' type="submit" value="Отправить">
                </form>
            </div>
        </div>
    </main>

    <div class="last-elements">
        <h3>Последние элементы</h3>
        <img class="element-img" src="/items/chem_el2.png" alt="Элемент 1">
        <img class="element-img" src="/items/chem_el2.png" alt="Элемент 2">
        <img class="element-img" src="/items/chem_el2.png" alt="Элемент 3">
        <img class="element-img" src="/items/chem_el2.png" alt="Элемент 4">
        <img class="element-img" src="/items/chem_el.png" alt="Элемент 5">
    </div>
    


    <script src="../static/room.js" defer></script>
<div id="isAdmin" display="none">{{.Admin}}</div>
    <!-- HTML-код для модального окна -->
    <div class="modal" id="myModal" style="display: none;">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <div class="score-block" id="alphaBlock">
            <p id="playerName"></p>
            <h3>Alpha</h3>
            <input type="radio" name="alpha" value="1"><label>1</label>
            <input type="radio" name="alpha" value="2"><label>2</label>
            <input type="radio" name="alpha" value="3"><label>3</label>
            <input type="radio" name="alpha" value="4"><label>4</label>
        </div>
        <div class="score-block" id="betaBlock">
            <h3>Beta</h3>
            <input type="radio" name="beta" value="1"><label>1</label>
            <input type="radio" name="beta" value="2"><label>2</label>
            <input type="radio" name="beta" value="3"><label>3</label>
            <input type="radio" name="beta" value="4"><label>4</label>
        </div>
        <div class="score-block" id="gammaBlock">
            <h3>Gamma</h3>
            <input type="radio" name="gamma" value="1"><label>1</label>
            <input type="radio" name="gamma" value="2"><label>2</label>
            <input type="radio" name="gamma" value="3"><label>3</label>
            <input type="radio" name="gamma" value="4"><label>4</label>
        </div>
        <button type="button" id="modalButton">Начислить очки</button>
    </div>
    
</body>

</html>
